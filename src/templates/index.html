{% extends 'base.html' %}

{% block content %}
<div class="quote-container">
    <div class="quote-content">
        {% if model.greeting_message %}
        <h3 class="greeting-content">{{model.greeting_message}}</h3>
        {% endif %}
        <br />
        <p class="quote">“{{model.quote.message}}”</p>
        <p>- <b>{{model.quote.author}}</b></p>
    </div>

    <div class="vote-container">
        <button class="btn btn-primary" onclick="heartClicked(this)">
            <i class="far fa-heart"></i> <!-- Heart icon -->
        </button>
    </div>

    <form action="/" method="post">
    </form>
</div>

<script>
    function heartClicked(button) {
        var icon = button.querySelector('i');

        // Toggle the heart icon appearance
        icon.classList.toggle('far');
        icon.classList.toggle('fas');

        // Send a request to the heart endpoint when it's a like action
        if (icon.classList.contains('fas')) {
            fetch('/heart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            });
        }
    }
</script>
{% endblock %}
